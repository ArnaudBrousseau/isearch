<body>

  <div id="container">
    
    <div id="main" role="main">
      <aside>
        <form action="#" method="post">
          <label for="visualization">Visualization method:</label>
          <select id="visualization-method">
            <option value="tmap">Treemap</option>
            <option value="htree">Hyperbolic Tree</option>
            <option value="hpan">Hierarchy Panel</option>
          </select>		
          <label for="icon-size">Icon size:</span>
          <select id="icon-size">
            <option value="16">16</option>
            <option value="32">32</option>
            <option value="48" selected="selected">48</option>
            <option value="64">64</option>
          </select>		
        </form>
      </aside>

      <form id="query" action="#" method="post">
        <input type="text" name="query" id="query-field" />
        <input type="submit" name="submit" id="query-submit" value=">" />
      </form>
			<img id="loadingDiv" src="img/ajax-loader.gif" alt="loading..."
      style="display: none;"/>			
			<div id="flash-container">
				<object type="application/x-shockwave-flash" 
          data="http://vision.iti.gr/sotiris/isearch/demo.swf" 
          width="100%" 
          height="600" 
          id="swf"
          style="visibility: visible; ">
          <param name="allowFullScreen" value="true">
          <param name="allowScriptAccess" value="always">
          <param name="wmode" value="transparent">
          <param name="flashvars" value="testVar=value">
        </object>
			</div>

    </div>
  </div>
