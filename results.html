<body>

  <div id="container">
    <header>
      <h1>
        <img src="img/logo.png" alt="iSearch - A multi-modal search engine" />
      </h1>
    </header>
    <div id="main" role="main">
      
     <div class="body_wrapper">

	<div id="content-wrapper">

			<div style="overflow: auto">
					
			<form style="margin: 0 auto; width:800px;" name="search_content" action="" method="post">
			<div style="overflow: auto">
				<h1>I-Search Results Visualisation</h1>
				<span style="float: right;"><a id="show-help" href="javascript:void(0);">Help</a></span>
				
			</div>		
			<div id="search_errors" class="errors" style="display: none"></div>
	
			<div id="search-form">
				
				<fieldset>
					<div id="keyword_box" class="controlbox field">
						<span class="label">Keywords:</span>
						<input name="keywords" id="keywords" type="input" size="50">
						<p class="note">Write search keywords</p> 
					</div>
				<div class="advanced" style="display: none; ">
					<div id="num_results" class="controlbox field">
						<span class="label">Maximum results:</span>
						<input name="max-results" id="max-results" type="input" size="10">
					</div>
					
					<div id="num_clusters0" class="controlbox field">
						<span class="label">Number of clusters at level 0:</span>
						<input name="clusters0" id="clusters0" type="input" size="10">
					</div>
					
					<div id="num_clusters1" class="controlbox field">
						<span class="label">Number of clusters at level 1:</span>
						<input name="clusters1" id="clusters1" type="input" size="10">
					</div>
					
					<div id="transform" class="controlbox field">
						<span class="label">Transformation method:</span>
						<select id="transform-method">
							<option value="rand">Random</option>
							<option value="lle">LLE</option>
						</select>		
					</div>
					<span style="float: right;"><a id="show-less" href="javascript:void(0);">Less</a></span>
				</div>	
				<div class="simple">
					<span style="float: right;"><a id="show-more" href="javascript:void(0);">More</a></span>
				</div>
				</fieldset>	
				<div class="buttonrow">			
					<input id="search_submit" type="submit" class="button" value="Search">
					<img id="loadingDiv" src="img/ajax-loader.gif" alt="Wait" style="display: none; ">
				</div>
			</div>
			</form>
		
	
			<form style="margin: 0 auto; width:800px;" name="show_results" action="" method="post">
							
			<div id="results-form">
				<fieldset>
								
					<div id="visualisation" class="controlbox field">
						<span class="label">Visualisation method:</span>
						<select id="visualisation-method">
							<option value="tmap">Treemap</option>
							<option value="htree">Hyperbolic Tree</option>
							<option value="hpan">Hierarchy Panel</option>
						</select>		
					</div>
					
					<div id="iconsize" class="controlbox field">
						<span class="label">Icon size:</span>
						<select id="icon-size">
							<option value="16">16</option>
							<option value="32">32</option>
							<option value="48" selected="">48</option>
							<option value="64">64</option>
						</select>		
					</div>
				</fieldset>	
			</div>
			</form>
			
			<div style="width: 800px; margin: 0 auto">
				<object type="application/x-shockwave-flash" 
          data="http://vision.iti.gr/sotiris/isearch/demo.swf" 
          width="100%" 
          height="600" 
          id="swf"
          style="visibility: visible; ">
          <param name="allowFullScreen" value="true">
          <param name="allowScriptAccess" value="always">
          <param name="wmode" value="transparent">
          <param name="flashvars" value="testVar=value">
        </object>
			</div>
			
	</div>
	
</div>
